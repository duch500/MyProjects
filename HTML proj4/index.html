<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>

        <h1 style="font-size: 3rem; margin-bottom: 1rem;">Age Calculator</h1>

        <h3 style="font-size: 1.3rem;">Enter your date of birth</h3>

        <input type="date" required id="date">

        <button id="calculate">Calculate Age</button>

        <h2 style="font-size: 1.8rem; margin-bottom: 40px;" id="display">Your age is 21 years old</h2>


    </main>

    <script src="script.js"></script>
</body>
</html>
